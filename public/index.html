<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Board</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
        color: #333;
      }
      h1 {
        margin-bottom: 24px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 32px;
      }
      textarea {
        width: 100%;
        height: 80px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-family: inherit;
        font-size: 14px;
        resize: vertical;
      }
      .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .char-count {
        font-size: 13px;
        color: #888;
      }
      .char-count.over {
        color: #e00;
        font-weight: bold;
      }
      button {
        padding: 8px 20px;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .error {
        color: #e00;
        font-size: 13px;
        margin-top: 4px;
      }
      #messages {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      #messages li {
        padding: 12px;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        background: #fafafa;
      }
      #messages li .text {
        white-space: pre-wrap;
        word-break: break-word;
      }
      #messages li .meta {
        margin-top: 6px;
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <h1>Message Board</h1>

    <form id="msg-form">
      <textarea
        id="msg-input"
        maxlength="280"
        placeholder="Write a message (max 280 characters)..."
      ></textarea>
      <div class="form-footer">
        <span class="char-count" id="char-count">0 / 280</span>
        <button type="submit" id="submit-btn">Post</button>
      </div>
      <div class="error" id="error"></div>
    </form>

    <ul id="messages"></ul>

    <script>
      const MAX = 280;
      const form = document.getElementById("msg-form");
      const input = document.getElementById("msg-input");
      const charCount = document.getElementById("char-count");
      const errorEl = document.getElementById("error");
      const messagesList = document.getElementById("messages");
      const submitBtn = document.getElementById("submit-btn");

      input.addEventListener("input", () => {
        const len = input.value.length;
        charCount.textContent = `${len} / ${MAX}`;
        charCount.classList.toggle("over", len > MAX);
      });

      async function loadMessages() {
        const res = await fetch("/api/messages");
        const messages = await res.json();
        messagesList.innerHTML = "";
        messages
          .slice()
          .reverse()
          .forEach((m) => {
            const li = document.createElement("li");
            const text = document.createElement("div");
            text.className = "text";
            text.textContent = m.message;
            const meta = document.createElement("div");
            meta.className = "meta";
            meta.textContent = new Date(m.timestamp).toLocaleString();
            li.appendChild(text);
            li.appendChild(meta);
            messagesList.appendChild(li);
          });
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorEl.textContent = "";
        const message = input.value.trim();

        if (!message) {
          errorEl.textContent = "Message cannot be empty.";
          return;
        }

        submitBtn.disabled = true;
        try {
          const res = await fetch("/api/messages", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });
          if (!res.ok) {
            const data = await res.json();
            errorEl.textContent = data.error || "Something went wrong.";
            return;
          }
          input.value = "";
          charCount.textContent = "0 / 280";
          await loadMessages();
        } catch {
          errorEl.textContent = "Failed to send message.";
        } finally {
          submitBtn.disabled = false;
        }
      });

      loadMessages();
    </script>
  </body>
</html>
